<body>

    <div class="container">

        <div class="chart-section">

                </tbody>
            </table>

        <!-- åˆ†ç±»ç»Ÿè®¡ -->

        <!-- ç”¨æˆ·æ´»åŠ¨ç»Ÿè®¡ -->

    <script>
        let currentDays = 7;
        let statsData = null;
        let trendChart = null;
        let appTimezone = 'Asia/Shanghai'; // é»˜è®¤æ—¶åŒº

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            checkAuth();
            
            // è·å–åº”ç”¨é…ç½®ï¼ˆåŒ…æ‹¬æ—¶åŒºï¼‰
            try {
                const configResponse = await fetch('/api/config');
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    appTimezone = config.timezone;
                }
            } catch (error) {
                console.warn('è·å–åº”ç”¨é…ç½®å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤æ—¶åŒº:', error);
            }
            
            initEventListeners();
            loadStatistics();
        });

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
        }

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
        function initEventListeners() {
            // æ—¶é—´é€‰æ‹©æŒ‰é’®
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentDays = parseInt(this.dataset.days);
                    loadStatistics();
                });
            });

            // æ´»åŠ¨æ ‡ç­¾
            document.querySelectorAll('.activity-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.activity-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.activity-content').forEach(c => c.classList.remove('active'));
                    
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab + 'Content').classList.add('active');
                });
            });
        }

        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStatistics() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = '/admin';
                return;
            }

            try {
                const response = await fetch(`/api/admin/statistics?days=${currentDays}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                statsData = await response.json();
                renderStatistics();
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
                showError('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // æ¸²æŸ“ç»Ÿè®¡æ•°æ®
        function renderStatistics() {
            renderOverallStats();
            renderDailyTrend();
            renderBreakdowns();
            renderUserActivity();
        }

        // æ¸²æŸ“æ€»ä½“ç»Ÿè®¡
        function renderOverallStats() {
            const stats = statsData.overall_stats;
            const recent = stats.recent_7days;

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="icon">ğŸ®</div>
                    <div class="value">${stats.total_games}</div>
                    <div class="label">æ€»æ¸¸æˆå±€æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="icon">ğŸ‘¤</div>
                    <div class="value">${stats.total_unique_users}</div>
                    <div class="label">å”¯ä¸€ç”¨æˆ·æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="icon">ğŸŒ</div>
                    <div class="value">${stats.total_unique_ips}</div>
                    <div class="label">å”¯ä¸€IPæ•°</div>
                </div>
                <div class="stat-card">
                    <div class="icon">âœ…</div>
                    <div class="value">${stats.overall_completion_rate}%</div>
                    <div class="label">æ€»å®Œæˆç‡</div>
                </div>
                <div class="stat-card">
                    <div class="icon">ğŸ†</div>
                    <div class="value">${stats.overall_success_rate}%</div>
                    <div class="label">æ€»æˆåŠŸç‡</div>
                </div>
                <div class="stat-card">
                    <div class="icon">ğŸ”¥</div>
                    <div class="value">${recent.games}</div>
                    <div class="label">è¿‘7å¤©æ¸¸æˆ</div>
                </div>
            `;
        }

        // æ¸²æŸ“æ¯æ—¥è¶‹åŠ¿
        function renderDailyTrend() {
            const dailyStats = statsData.daily_stats;
            
            // æ¸²æŸ“å›¾è¡¨ï¼ˆç®€å•çš„çº¿æ€§å›¾è¡¨ï¼‰
            renderTrendChart(dailyStats);
            
            // æ¸²æŸ“è¡¨æ ¼
            const tbody = document.getElementById('dailyStatsBody');
            tbody.innerHTML = dailyStats.map(day => `
                <tr>
                    <td>${day.date}</td>
                    <td>${day.total_games}</td>
                    <td>${day.unique_users}</td>
                    <td>${day.unique_ips}</td>
                    <td>
                        ${day.completion_rate}%
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${day.completion_rate}%"></div>
                        </div>
                    </td>
                    <td>
                        ${day.success_rate}%
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${day.success_rate}%"></div>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // ç®€å•çš„è¶‹åŠ¿å›¾è¡¨æ¸²æŸ“
        function renderTrendChart(data) {
            const canvas = document.getElementById('trendChart');
            const ctx = canvas.getContext('2d');
            
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (data.length === 0) return;
            
            const width = canvas.width - 80;
            const height = canvas.height - 60;
            const maxGames = Math.max(...data.map(d => d.total_games)) || 1;
            
            // ç»˜åˆ¶åæ ‡è½´
            ctx.strokeStyle = '#ddd';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(40, 20);
            ctx.lineTo(40, height + 20);
            ctx.lineTo(width + 40, height + 20);
            ctx.stroke();
            
            // ç»˜åˆ¶æ•°æ®çº¿
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            data.reverse().forEach((day, index) => {
                const x = 40 + (index / (data.length - 1)) * width;
                const y = 20 + height - (day.total_games / maxGames) * height;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
                
                // ç»˜åˆ¶æ•°æ®ç‚¹
                ctx.fillStyle = '#667eea';
                ctx.beginPath();
                ctx.arc(x, y, 3, 0, 2 * Math.PI);
                ctx.fill();
            });
            
            ctx.stroke();
            
            // æ·»åŠ æ ‡ç­¾
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            // Yè½´æ ‡ç­¾
            for (let i = 0; i <= 5; i++) {
                const value = Math.round((maxGames / 5) * i);
                const y = 20 + height - (i / 5) * height;
                ctx.textAlign = 'right';
                ctx.fillText(value.toString(), 35, y + 4);
            }
            
            data.reverse(); // æ¢å¤åŸé¡ºåº
        }

        // æ¸²æŸ“åˆ†ç±»ç»Ÿè®¡
        function renderBreakdowns() {
            const stats = statsData.overall_stats;
            
            // éš¾åº¦åˆ†å¸ƒ
            const difficultyContainer = document.getElementById('difficultyBreakdown');
            difficultyContainer.innerHTML = stats.difficulty_breakdown.map(item => `

            `).join('');
            
            // æ¡ˆä»¶åˆ†ç±»
            const categoryContainer = document.getElementById('categoryBreakdown');
            categoryContainer.innerHTML = stats.category_breakdown.map(item => `
                <div class="breakdown-item">
                    <div class="breakdown-label">${item.category}</div>
                    <div class="breakdown-stats">
                        <div class="breakdown-count">${item.games_count} å±€</div>
                        <div class="breakdown-rate">æˆåŠŸç‡ ${item.success_rate}%</div>
                    </div>
                </div>
            `).join('');
        }

        // æ¸²æŸ“ç”¨æˆ·æ´»åŠ¨
        function renderUserActivity() {
            const activity = statsData.user_activity;
            
            // æ´»è·ƒç”¨æˆ·
            const usersContainer = document.getElementById('activeUsersList');
            usersContainer.innerHTML = activity.active_users.map(user => `
                <div class="user-item">
                    <div class="user-info">

                        <div>æ¸¸æˆæ¬¡æ•°: ${user.game_count}</div>
                    </div>
                    <div class="user-stats">
                        <div class="user-stats-item">å®Œæˆ: ${user.completed_count}</div>
                        <div class="user-stats-item">æˆåŠŸç‡: ${user.success_rate}%</div>
                        <div class="user-stats-item">æœ€åæ¸¸æˆ: ${new Date(user.last_game).toLocaleDateString('zh-CN', { timeZone: appTimezone })}</div>
                    </div>
                </div>
            `).join('');
            
            // IPç»Ÿè®¡
            const ipsContainer = document.getElementById('ipStatsList');
            ipsContainer.innerHTML = activity.ip_statistics.map(ip => `
                <div class="user-item">
                    <div class="user-info">
                        <div class="user-id">${ip.ip_address}</div>
                        <div>æ¸¸æˆæ¬¡æ•°: ${ip.game_count}</div>
                    </div>
                    <div class="user-stats">
                        <div class="user-stats-item">ç”¨æˆ·æ•°: ${ip.unique_users}</div>
                                        <div class="user-stats-item">é¦–æ¬¡è®¿é—®: ${new Date(ip.first_access).toLocaleDateString('zh-CN', { timeZone: appTimezone })}</div>
                <div class="user-stats-item">æœ€åè®¿é—®: ${new Date(ip.last_access).toLocaleDateString('zh-CN', { timeZone: appTimezone })}</div>
                    </div>
                </div>
            `).join('');
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // é€€å‡ºç™»å½•
        async function logout() {
            const token = localStorage.getItem('admin_token');
            if (token) {
                try {
                    await fetch('/api/admin/logout', {

    </script>
