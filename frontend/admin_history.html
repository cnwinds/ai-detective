<body>

    <script>
        let currentPage = 1;
        const pageSize = 20;
        let totalCount = 0;
        let allSessions = [];
        let appTimezone = 'Asia/Shanghai'; // é»˜è®¤æ—¶åŒº

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            checkAuth();
            
            // è·å–åº”ç”¨é…ç½®ï¼ˆåŒ…æ‹¬æ—¶åŒºï¼‰
            try {
                const configResponse = await fetch('/api/config');
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    appTimezone = config.timezone;
                }
            } catch (error) {
                console.warn('è·å–åº”ç”¨é…ç½®å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤æ—¶åŒº:', error);
            }
            
            loadSessions();
        });

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
        }

        // æ„å»ºæŸ¥è¯¢å‚æ•°
        function buildQueryParams() {
            const params = new URLSearchParams();
            params.append('limit', pageSize.toString());
            params.append('offset', ((currentPage - 1) * pageSize).toString());

            // æ·»åŠ è¿‡æ»¤æ¡ä»¶
            const evaluationFilter = document.getElementById('evaluationFilter').value;
            if (evaluationFilter) {
                params.append('has_evaluation', evaluationFilter);
            }

            return params.toString();
        }

        // åŠ è½½ä¼šè¯æ•°æ®
        async function loadSessions() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = '/admin';
                return;
            }

            try {
                const queryParams = buildQueryParams();
                const response = await fetch(`/api/admin/sessions?${queryParams}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                allSessions = data.sessions;
                totalCount = data.total_count;

                renderSessions(allSessions);
                renderPagination();
                updateSessionsCount();
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯æ•°æ®å¤±è´¥:', error);
                showError('åŠ è½½ä¼šè¯æ•°æ®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // æ¸²æŸ“ä¼šè¯åˆ—è¡¨
        function renderSessions(sessions) {
            const container = document.getElementById('sessionsContent');
            
            if (sessions.length === 0) {
                container.innerHTML = '<div class="loading"><p>æ²¡æœ‰æ‰¾åˆ°ä¼šè¯è®°å½•</p></div>';
                return;
            }

            const tableHTML = `
                <table class="sessions-table">
                    <thead>
                        <tr>
                            <th>ä¼šè¯ID</th>
                            <th>ç©å®¶</th>
                            <th>æ¡ˆä»¶ä¿¡æ¯</th>
                            <th>çŠ¶æ€</th>
                            <th>å®¢æˆ·ç«¯ID</th>
                            <th>IPåœ°å€</th>
                            <th>ç‰ˆæœ¬</th>
                            <th>å¼€å§‹æ—¶é—´</th>
                            <th>æ¸¸æˆè¯„ä»·</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sessions.map(session => renderSessionRow(session)).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // æ¸²æŸ“å•ä¸ªä¼šè¯è¡Œ
        function renderSessionRow(session) {
            const startTime = new Date(session.start_time);

            let statusBadge = '';
            if (session.is_solved) {
                statusBadge = '<span class="status-badge status-solved">å·²è§£å†³</span>';
            } else if (session.is_completed) {
                statusBadge = '<span class="status-badge status-completed">å·²å®Œæˆ</span>';
            } else {
                statusBadge = '<span class="status-badge status-incomplete">æœªå®Œæˆ</span>';
            }

            const clientId = session.client_id ? 
                `<div class="client-id">${session.client_id.substring(0, 12)}...</div>` : 
                '<span style="color: #ccc;">-</span>';

            const ipAddress = session.ip_address ? 
                `<div class="ip-address">${session.ip_address}</div>` : 
                '<span style="color: #ccc;">-</span>';

            const version = session.game_version ? 
                `<span class="version-badge">${session.game_version}</span>` : 
                '<span style="color: #ccc;">-</span>';

            // æ¸²æŸ“è¯„ä»·ä¿¡æ¯
            let evaluationHTML = '';
            if (session.has_evaluation && session.evaluation) {
                const rating = session.evaluation.rating;
                const stars = 'â˜…'.repeat(rating) + 'â˜†'.repeat(5 - rating);
                
                evaluationHTML = `
                    <div class="evaluation-section">
                        <div class="evaluation-badge">å·²è¯„ä»·</div>
                        <div class="rating-stars">${stars} (${rating}/5)</div>
                        ${session.evaluation.difficulty_feedback ? 
                            `<div class="difficulty-feedback">${getDifficultyText(session.evaluation.difficulty_feedback)}</div>` : ''
                        }
                        ${session.evaluation.would_recommend !== null ? 
                            `<div class="recommend-badge">${session.evaluation.would_recommend ? 'æ¨è' : 'ä¸æ¨è'}</div>` : ''
                        }
                        <div class="evaluation-text">${session.evaluation.reason}</div>
                    </div>
                `;
            } else {
                evaluationHTML = '<div class="no-evaluation">æš‚æ— è¯„ä»·</div>';
            }

            return `
                <tr>
                    <td>
                        <a href="/replay.html?session_id=${session.session_id}" 
                           class="session-link" target="_blank">
                            ${session.session_id.substring(0, 8)}...
                        </a>
                    </td>
                    <td>${session.player_name || 'åŒ¿åç©å®¶'}</td>
                    <td>
                        <div style="font-weight: bold; font-size: 12px;">${session.case_title}</div>
                        <div class="case-info">${session.case_category} Â· ${session.case_difficulty}</div>
                        <div class="case-info">è½®æ•°: ${session.total_rounds || 0} | æç¤º: ${session.hints_used || 0}</div>
                    </td>
                    <td>${statusBadge}</td>
                    <td>${clientId}</td>
                    <td>${ipAddress}</td>
                    <td>${version}</td>
                    <td>
                        <div class="time-info">
                            ${startTime.toLocaleDateString('zh-CN', { timeZone: appTimezone })}
                            <small>${startTime.toLocaleTimeString('zh-CN', { timeZone: appTimezone })}</small>
                        </div>
                    </td>
                    <td>${evaluationHTML}</td>
                    <td>
                        <a href="/replay.html?session_id=${session.session_id}" 
                           class="session-link" target="_blank">æŸ¥çœ‹å›æ”¾</a>
                    </td>
                </tr>
            `;
        }

        // è·å–éš¾åº¦åé¦ˆæ–‡æœ¬
        function getDifficultyText(feedback) {
            const textMap = {
                'too_easy': 'å¤ªç®€å•',
                'just_right': 'åˆšå¥½',
                'too_hard': 'å¤ªéš¾'
            };
            return textMap[feedback] || feedback;
        }

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const container = document.getElementById('pagination');
            const totalPages = Math.ceil(totalCount / pageSize);

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // ä¸Šä¸€é¡µ
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" 
                               ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç 
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                paginationHTML += `<button onclick="changePage(${i})" 
                                   ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
            }
            
            // ä¸‹ä¸€é¡µ
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" 
                               ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;

            container.innerHTML = paginationHTML;
        }

        // æ›´æ–°ä¼šè¯è®¡æ•°
        function updateSessionsCount() {
            document.getElementById('sessionsCount').textContent = `å…± ${totalCount} æ¡è®°å½•`;
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            const totalPages = Math.ceil(totalCount / pageSize);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            loadSessions();
        }

        // åº”ç”¨ç­›é€‰å™¨
        function applyFilters() {
            currentPage = 1;
            loadSessions();
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const container = document.getElementById('sessionsContent');
            container.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // é€€å‡ºç™»å½•
        async function logout() {
            const token = localStorage.getItem('admin_token');
            if (token) {
                try {
                    await fetch('/api/admin/logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                } catch (error) {
                    console.error('ç™»å‡ºè¯·æ±‚å¤±è´¥:', error);
                }
                
                localStorage.removeItem('admin_token');
            }
            
            window.location.href = '/admin';
        }
    </script>
