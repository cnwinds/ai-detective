    <script>
        let currentPage = 1;
        const pageSize = 20;
        let totalCount = 0;
        let allSessions = [];
        let appTimezone = 'Asia/Shanghai'; // é»˜è®¤æ—¶åŒº
        
        // CustomSelectç±»å·²åœ¨utils.jsä¸­å®šä¹‰ï¼Œæ— éœ€é‡å¤å£°æ˜

        // è‡ªå®šä¹‰ä¸‹æ‹‰é€‰æ‹©å™¨å®ä¾‹
        let statusFilterSelect = null;
        let evaluationFilterSelect = null;
        let difficultyFilterSelect = null;
        let categoryFilterSelect = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async function() {
            checkAuth();
            
            // åˆå§‹åŒ–ä¸»é¢˜ç®¡ç†å™¨
            const themeManager = new ThemeManager();
            await themeManager.init();
            
            // æ·»åŠ ä¸»é¢˜é€‰æ‹©å™¨
            const themeSelector = document.createElement('div');
            themeSelector.className = 'theme-selector';
            themeSelector.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 999;
            `;
            
            const themeBtn = document.createElement('button');
            themeBtn.className = 'theme-btn';
            themeBtn.textContent = 'åˆ‡æ¢ä¸»é¢˜';
            themeBtn.style.cssText = `
                background: var(--theme-secondary-bg);
                border: 1px solid var(--theme-border-color);
                color: var(--theme-text-primary);
                padding: 8px 12px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 12px;
                backdrop-filter: blur(10px);
                transition: all 0.3s ease;
            `;
            
            themeBtn.addEventListener('click', () => {
                themeManager.switchToNextTheme();
            });
            
            themeBtn.addEventListener('mouseenter', () => {
                themeBtn.style.background = 'var(--theme-hover-bg)';
                themeBtn.style.borderColor = 'var(--theme-primary-color)';
            });
            
            themeBtn.addEventListener('mouseleave', () => {
                themeBtn.style.background = 'var(--theme-secondary-bg)';
                themeBtn.style.borderColor = 'var(--theme-border-color)';
            });
            
            themeSelector.appendChild(themeBtn);
            document.body.appendChild(themeSelector);
            
            // åˆå§‹åŒ–è‡ªå®šä¹‰ä¸‹æ‹‰é€‰æ‹©å™¨
            initializeCustomSelects();
            
            // è·å–åº”ç”¨é…ç½®ï¼ˆåŒ…æ‹¬æ—¶åŒºï¼‰
            try {
                const configResponse = await fetch('/api/config');
                if (configResponse.ok) {
                    const config = await configResponse.json();
                    appTimezone = config.timezone;
                }
            } catch (error) {
                console.warn('è·å–åº”ç”¨é…ç½®å¤±è´¥ï¼Œä½¿ç”¨é»˜è®¤æ—¶åŒº:', error);
            }
            
            loadSessions();
        });

        // åˆå§‹åŒ–è‡ªå®šä¹‰ä¸‹æ‹‰é€‰æ‹©å™¨
        function initializeCustomSelects() {
            // æ¸¸æˆçŠ¶æ€ç­›é€‰å™¨
            statusFilterSelect = new CustomSelect('#statusFilter-container', {
                placeholder: 'å…¨éƒ¨çŠ¶æ€'
            });
            statusFilterSelect.setData([
                { value: '', text: 'å…¨éƒ¨' },
                { value: 'completed', text: 'å·²å®Œæˆ' },
                { value: 'incomplete', text: 'æœªå®Œæˆ' },
                { value: 'solved', text: 'å·²è§£å†³' }
            ]);
            
            // è¯„ä»·çŠ¶æ€ç­›é€‰å™¨
            evaluationFilterSelect = new CustomSelect('#evaluationFilter-container', {
                placeholder: 'å…¨éƒ¨è¯„ä»·çŠ¶æ€'
            });
            evaluationFilterSelect.setData([
                { value: '', text: 'å…¨éƒ¨' },
                { value: 'true', text: 'æœ‰è¯„ä»·' },
                { value: 'false', text: 'æ— è¯„ä»·' }
            ]);
            
            // æ¡ˆä»¶éš¾åº¦ç­›é€‰å™¨
            difficultyFilterSelect = new CustomSelect('#difficultyFilter-container', {
                placeholder: 'å…¨éƒ¨éš¾åº¦'
            });
            difficultyFilterSelect.setData([
                { value: '', text: 'å…¨éƒ¨' },
                { value: 'easy', text: 'ç®€å•' },
                { value: 'medium', text: 'ä¸­ç­‰' },
                { value: 'hard', text: 'å›°éš¾' },
                { value: 'expert', text: 'ä¸“å®¶çº§' }
            ]);
            
            // æ¡ˆä»¶åˆ†ç±»ç­›é€‰å™¨
            categoryFilterSelect = new CustomSelect('#categoryFilter-container', {
                placeholder: 'å…¨éƒ¨åˆ†ç±»'
            });
            categoryFilterSelect.setData([
                { value: '', text: 'å…¨éƒ¨' },
                { value: 'classic_murder', text: 'ç»å…¸è°‹æ€æ¡ˆ' },
                { value: 'locked_room', text: 'å¯†å®¤æ€äººæ¡ˆ' },
                { value: 'revenge', text: 'å¤ä»‡æ¡ˆä»¶' },
                { value: 'family_drama', text: 'å®¶åº­çº çº·æ¡ˆ' },
                { value: 'kids_friendly', text: 'å„¿ç«¥å‹å¥½æ¡ˆä¾‹' },
                { value: 'supernatural', text: 'è¶…è‡ªç„¶å…ƒç´ æ¡ˆä¾‹' },
                { value: 'financial_crime', text: 'ç»æµçŠ¯ç½ªæ¡ˆ' },
                { value: 'missing_person', text: 'å¤±è¸ªæ¡ˆä»¶' }
            ]);
        }

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = '/admin';
                return;
            }
        }

        // æ„å»ºæŸ¥è¯¢å‚æ•°
        function buildQueryParams() {
            const params = new URLSearchParams();
            params.append('limit', pageSize.toString());
            params.append('offset', ((currentPage - 1) * pageSize).toString());

            // æ·»åŠ è¿‡æ»¤æ¡ä»¶
            if (statusFilterSelect) {
                const statusFilter = statusFilterSelect.getValue();
                if (statusFilter) {
                    params.append('status', statusFilter);
                }
            }

            if (evaluationFilterSelect) {
                const evaluationFilter = evaluationFilterSelect.getValue();
                if (evaluationFilter) {
                    params.append('has_evaluation', evaluationFilter);
                }
            }

            if (difficultyFilterSelect) {
                const difficultyFilter = difficultyFilterSelect.getValue();
                if (difficultyFilter) {
                    params.append('difficulty', difficultyFilter);
                }
            }

            if (categoryFilterSelect) {
                const categoryFilter = categoryFilterSelect.getValue();
                if (categoryFilter) {
                    params.append('category', categoryFilter);
                }
            }

            return params.toString();
        }

        // åº”ç”¨ç­›é€‰æ¡ä»¶
        function applyFilters() {
            currentPage = 1; // é‡ç½®åˆ°ç¬¬ä¸€é¡µ
            loadSessions();
        }

        // åŠ è½½ä¼šè¯æ•°æ®
        async function loadSessions() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = '/admin';
                return;
            }

            try {
                const queryParams = buildQueryParams();
                const response = await fetch(`/api/admin/sessions?${queryParams}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('admin_token');
                    window.location.href = '/admin';
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                allSessions = data.sessions;
                totalCount = data.total_count;

                renderSessions(allSessions);
                renderPagination();
                updateSessionsCount();
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯æ•°æ®å¤±è´¥:', error);
                showError('åŠ è½½ä¼šè¯æ•°æ®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        function getDifficultyText(feedback) {

        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const container = document.getElementById('pagination');
            const totalPages = Math.ceil(totalCount / pageSize);

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // ä¸Šä¸€é¡µ
            paginationHTML += `<button onclick="changePage(${currentPage - 1})" 
                               ${currentPage === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç 
            for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                paginationHTML += `<button onclick="changePage(${i})" 
                                   ${i === currentPage ? 'class="active"' : ''}>${i}</button>`;
            }
            
            // ä¸‹ä¸€é¡µ
            paginationHTML += `<button onclick="changePage(${currentPage + 1})" 
                               ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>`;

            container.innerHTML = paginationHTML;
        }
