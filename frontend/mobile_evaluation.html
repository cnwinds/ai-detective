    <script>
        // è·å–URLå‚æ•°
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        const sessionId = getUrlParameter('session_id');
        let selectedRating = 0;
        
        // è¯„åˆ†äº¤äº’
        const stars = document.querySelectorAll('.star');
        const ratingText = document.getElementById('ratingText');
        const ratingTexts = ['', 'å¾ˆä¸æ»¡æ„', 'ä¸æ»¡æ„', 'ä¸€èˆ¬', 'æ»¡æ„', 'éå¸¸æ»¡æ„'];
        
        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
                ratingText.textContent = ratingTexts[selectedRating];
                
                // æ·»åŠ è§¦è§‰åé¦ˆï¼ˆå¦‚æœæ”¯æŒï¼‰
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            });
            
            // è§¦æ‘¸å¼€å§‹æ—¶é«˜äº®æ˜¾ç¤º
            star.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const rating = parseInt(this.dataset.rating);
                highlightStars(rating);
            });
            
            // è§¦æ‘¸ç»“æŸæ—¶ç¡®è®¤é€‰æ‹©
            star.addEventListener('touchend', function(e) {
                e.preventDefault();
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
                ratingText.textContent = ratingTexts[selectedRating];
                
                // æ·»åŠ è§¦è§‰åé¦ˆï¼ˆå¦‚æœæ”¯æŒï¼‰
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            });
            
            // é¼ æ ‡æ‚¬åœæ•ˆæœï¼ˆé€‚ç”¨äºæ”¯æŒé¼ æ ‡çš„è®¾å¤‡ï¼‰
            star.addEventListener('mouseover', function() {
                const rating = parseInt(this.dataset.rating);
                highlightStars(rating);
            });
        });
        
        // é¼ æ ‡ç¦»å¼€è¯„åˆ†åŒºåŸŸæ—¶æ¢å¤åˆ°å·²é€‰æ‹©çš„è¯„åˆ†
        document.querySelector('.rating-container').addEventListener('mouseleave', function() {
            updateStars();
        });
        
        // è§¦æ‘¸å–æ¶ˆæ—¶æ¢å¤åˆ°å·²é€‰æ‹©çš„è¯„åˆ†
        document.querySelector('.rating-container').addEventListener('touchcancel', function() {
            updateStars();
        });
        
        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        function updateStars() {
            highlightStars(selectedRating);
        }
        
        // è¡¨å•æäº¤
        document.getElementById('evaluationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!sessionId) {
                showError('ç¼ºå°‘ä¼šè¯IDï¼Œæ— æ³•æäº¤è¯„ä»·');
                return;
            }
            
            if (selectedRating === 0) {
                showError('è¯·é€‰æ‹©è¯„åˆ†');
                return;
            }
            
            const reason = document.getElementById('reason').value.trim();
            if (!reason) {
                showError('è¯·å¡«å†™è¯„ä»·åŸå› ');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = submitBtn.querySelector('span');
            const submitBtnIcon = submitBtn.querySelector('i');
            
            submitBtn.disabled = true;
            submitBtnText.textContent = 'æäº¤ä¸­...';
            submitBtnIcon.className = 'fas fa-spinner fa-spin';
            
            try {
                const response = await fetch('/api/game/evaluation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        rating: selectedRating,
                        reason: reason,
                        difficulty_feedback: document.getElementById('difficulty').value || null,
                        most_liked: document.getElementById('mostLiked').value.trim() || null,
                        suggestions: document.getElementById('suggestions').value.trim() || null,
                        would_recommend: document.getElementById('recommend').checked
                    })
                });
                
                if (response.ok) {
                    showSuccess();
                    // æ·»åŠ è§¦è§‰åé¦ˆ
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                    // 3ç§’åè·³è½¬å›æ‰‹æœºç‰ˆé¦–é¡µ
                    setTimeout(() => {
                        window.location.href = `/`;
                    }, 3000);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'æäº¤å¤±è´¥');
                }
            } catch (error) {
                console.error('æäº¤è¯„ä»·å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            } finally {
                submitBtn.disabled = false;
                submitBtnText.textContent = 'æäº¤è¯„ä»·';
                submitBtnIcon.className = 'fas fa-paper-plane';
            }
        });
        
        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('evaluationForm').style.display = 'none';
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            // æ·»åŠ è§¦è§‰åé¦ˆ
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }
        
        function goBack() {
            if (sessionId) {
                window.location.href = `/`;
            } else {
                window.location.href = '/';
            }
        }
        
        // åˆå§‹åŒ–ä¸»é¢˜ç®¡ç†å™¨
        document.addEventListener('DOMContentLoaded', function() {
            if (window.themeManager) {
                // ä¸»é¢˜ç®¡ç†å™¨å·²åŠ è½½ï¼Œåº”ç”¨å½“å‰ä¸»é¢˜
                const currentTheme = window.themeManager.getCurrentTheme();
                window.themeManager.applyTheme(currentTheme);
            } else {
                // ç­‰å¾…ä¸»é¢˜ç®¡ç†å™¨åŠ è½½
                window.addEventListener('themeManagerReady', function() {
                    const currentTheme = window.themeManager.getCurrentTheme();
                    window.themeManager.applyTheme(currentTheme);
                });
            }
        });
        
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥ä¼šè¯ID
        if (!sessionId) {
            showError('ç¼ºå°‘ä¼šè¯IDï¼Œè¯·ä»æ¸¸æˆä¸­è¿›å…¥æ­¤é¡µé¢');
            document.getElementById('evaluationForm').style.display = 'none';
        }
        
        // é˜²æ­¢é¡µé¢ç¼©æ”¾
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
