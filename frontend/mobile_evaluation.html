    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        html, body {

        .mobile-evaluation-container {
            min-height: 100vh;
            padding: 20px;
            display: flex;

        }

        /* Â§¥ÈÉ®Âå∫Âüü */
        .evaluation-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 10px 0;

        .back-button {

            border-radius: 12px;

            backdrop-filter: blur(10px);

        }

        .back-button:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.25) 0%, 
                rgba(255, 255, 255, 0.15) 100%);
        }

        .header-title {

        }

        .header-title h1 {

            font-weight: 600;

        }

        .header-title p {
            font-size: 0.9rem;
            color: var(--theme-text-muted, #a0aec0);
            margin-top: 5px;
        }

        /* ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü */
        .evaluation-content {
            flex: 1;
            background: var(--theme-secondary-bg, linear-gradient(145deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 100%));
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Ê∂àÊÅØÊèêÁ§∫ */
        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: linear-gradient(145deg, 
                rgba(72, 187, 120, 0.2) 0%, 
                rgba(56, 178, 172, 0.1) 100%);
            border: 1px solid rgba(72, 187, 120, 0.3);
            color: var(--theme-success-color, #68d391);
        }

        .message.error {
            background: linear-gradient(145deg, 
                rgba(245, 101, 101, 0.2) 0%, 
                rgba(229, 62, 62, 0.1) 100%);
            border: 1px solid rgba(245, 101, 101, 0.3);
            color: var(--theme-warning-color, #fc8181);
        }

        /* Ë°®ÂçïÁªÑ */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--theme-text-secondary, #e2e8f0);
            font-size: 1rem;
        }

        .required {
            color: var(--theme-warning-color, #fc8181);
        }

        /* ËØÑÂàÜÂå∫Âüü */
        .rating-container {
            display: flex;

            gap: 8px;
            margin-bottom: 15px;
            padding: 20px 0;
        }

        .star {

            cursor: pointer;

        }

        .rating-text {

        /* ËæìÂÖ•Ê°ÜÊ†∑Âºè */
        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 15px;
            background: var(--theme-secondary-bg, linear-gradient(145deg, 
                rgba(255, 255, 255, 0.1) 0%,

            border-radius: 12px;
            color: var(--theme-text-secondary, #e2e8f0);
            font-size: 1rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .form-select option {

            color: #e2e8f0;
            padding: 10px;
        }

        .form-select option:hover,
        .form-select option:focus {
            background: #4a5568;
            color: #ffffff;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--theme-primary-color, rgba(102, 126, 234, 0.6));
            box-shadow: 0 0 0 3px var(--theme-primary-color, rgba(102, 126, 234, 0.2));
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: var(--theme-text-muted, #a0aec0);
        }

        /* Â§çÈÄâÊ°ÜÊ†∑Âºè */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            padding: 15px;
            background: var(--theme-secondary-bg, linear-gradient(145deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%));
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--theme-primary-color, #4299e1);
        }

        .checkbox-group label {
            color: var(--theme-text-secondary, #e2e8f0);
            font-size: 1rem;
            cursor: pointer;
        }

        /* ÊåâÈíÆÂå∫Âüü */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-mobile {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;

            gap: 8px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .btn-mobile:active {

        }

        .btn-secondary {
            background: var(--theme-secondary-bg, linear-gradient(145deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.05) 100%));
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--theme-text-secondary, #e2e8f0);
        }

        .btn-primary {
            background: var(--theme-primary-color, linear-gradient(135deg, #4299e1 0%, #3182ce 100%));
            color: var(--theme-text-primary, white);
            box-shadow: 0 4px 15px rgba(66, 153, 225, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 480px) {
            .mobile-evaluation-container {
                padding: 15px;
            }

            .evaluation-content {
                padding: 20px;
            }

            .star {
                font-size: 2rem;
            }

            .header-title h1 {
                font-size: 1.3rem;
            }

            .button-group {
                flex-direction: column;
            }
        }

        /* Âä®ÁîªÊïàÊûú */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .evaluation-content {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="mobile-evaluation-container">
        <!-- Â§¥ÈÉ®Âå∫Âüü -->
        <div class="evaluation-header">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-title">
                <h1>üïµÔ∏è Ê∏∏ÊàèËØÑ‰ª∑</h1>
                <p>ÊÇ®ÁöÑÂèçÈ¶àÂ∞ÜÂ∏ÆÂä©Êàë‰ª¨ÊîπËøõÊ∏∏Êàè‰ΩìÈ™å</p>
            </div>
            <div style="width: 48px;"></div> <!-- Âç†‰ΩçÁ¨¶‰øùÊåÅÂ±Ö‰∏≠ -->
        </div>

        <!-- ‰∏ªË¶ÅÂÜÖÂÆπÂå∫Âüü -->
        <div class="evaluation-content">
            <!-- ÊàêÂäüÊ∂àÊÅØ -->
            <div class="message success" id="successMessage">
                <i class="fas fa-check-circle"></i>
                ÊÑüË∞¢ÊÇ®ÁöÑËØÑ‰ª∑ÔºÅÊÇ®ÁöÑÂèçÈ¶àÂØπÊàë‰ª¨ÈùûÂ∏∏ÈáçË¶Å„ÄÇ
            </div>
            
            <!-- ÈîôËØØÊ∂àÊÅØ -->
            <div class="message error" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Êèê‰∫§Â§±Ë¥•ÔºåËØ∑ÈáçËØï„ÄÇ</span>
            </div>
            
            <!-- ËØÑ‰ª∑Ë°®Âçï -->
            <form id="evaluationForm">
                <!-- Êï¥‰ΩìËØÑÂàÜ -->
                <div class="form-group">
                    <label class="form-label">Êï¥‰ΩìËØÑÂàÜ <span class="required">*</span></label>
                    <div class="rating-container">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <div class="rating-text" id="ratingText">ËØ∑ÈÄâÊã©ËØÑÂàÜ</div>
                </div>
                
                <!-- ËØÑ‰ª∑ÂéüÂõ† -->
                <div class="form-group">
                    <label class="form-label" for="reason">ËØÑ‰ª∑ÂéüÂõ† <span class="required">*</span></label>
                    <textarea class="form-textarea" id="reason" name="reason" 
                              placeholder="ËØ∑ËØ¶ÁªÜËØ¥ÊòéÊÇ®ÁöÑËØÑÂàÜÂéüÂõ†ÔºåÂ¶ÇÊ∏∏ÊàèÁöÑ‰ºòÁÇπ„ÄÅ‰∏çË∂≥ÊàñÂª∫ËÆÆ..."></textarea>
                </div>
                
                <!-- ÈöæÂ∫¶ÂèçÈ¶à -->
                <div class="form-group">
                    <label class="form-label" for="difficulty">ÈöæÂ∫¶ÂèçÈ¶à</label>
                    <select class="form-select" id="difficulty" name="difficulty">
                        <option value="">ËØ∑ÈÄâÊã©</option>
                        <option value="too_easy">Â§™ÁÆÄÂçï‰∫Ü</option>
                        <option value="just_right">ÈöæÂ∫¶ÂàöÂ•Ω</option>
                        <option value="too_hard">Â§™Èöæ‰∫Ü</option>
                    </select>
                </div>
                
                <!-- ÊúÄÂñúÊ¨¢ÁöÑÊñπÈù¢ -->
                <div class="form-group">
                    <label class="form-label" for="mostLiked">ÊúÄÂñúÊ¨¢ÁöÑÊñπÈù¢</label>
                    <textarea class="form-textarea" id="mostLiked" name="mostLiked" 
                              placeholder="ÊÇ®ÊúÄÂñúÊ¨¢Ê∏∏ÊàèÁöÑÂì™‰∏™ÊñπÈù¢ÔºüÔºàÂèØÈÄâÔºâ"></textarea>
                </div>
                
                <!-- ÊîπËøõÂª∫ËÆÆ -->
                <div class="form-group">
                    <label class="form-label" for="suggestions">ÊîπËøõÂª∫ËÆÆ</label>
                    <textarea class="form-textarea" id="suggestions" name="suggestions" 
                              placeholder="ÊÇ®ÂØπÊ∏∏ÊàèÊúâ‰ªÄ‰πàÊîπËøõÂª∫ËÆÆÔºüÔºàÂèØÈÄâÔºâ"></textarea>
                </div>
                
                <!-- Êé®ËçêÈÄâÈ°π -->
                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">Êàë‰ºöÂêëÊúãÂèãÊé®ËçêËøô‰∏™Ê∏∏Êàè</label>
                    </div>
                </div>
                
                <!-- ÊåâÈíÆÁªÑ -->
                <div class="button-group">
                    <button type="submit" class="btn-mobile btn-primary" id="submitBtn">
                        <i class="fas fa-paper-plane"></i>
                        <span>Êèê‰∫§ËØÑ‰ª∑</span>
                    </button>
                    <button type="button" class="btn-mobile btn-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i>
                        <span>ËøîÂõûÊ∏∏Êàè</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Ëé∑ÂèñURLÂèÇÊï∞
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        const sessionId = getUrlParameter('session_id');
        let selectedRating = 0;
        
        // ËØÑÂàÜ‰∫§‰∫í
        const stars = document.querySelectorAll('.star');
        const ratingText = document.getElementById('ratingText');
        const ratingTexts = ['', 'Âæà‰∏çÊª°ÊÑè', '‰∏çÊª°ÊÑè', '‰∏ÄËà¨', 'Êª°ÊÑè', 'ÈùûÂ∏∏Êª°ÊÑè'];
        
        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
                ratingText.textContent = ratingTexts[selectedRating];
                
                // Ê∑ªÂä†Ëß¶ËßâÂèçÈ¶àÔºàÂ¶ÇÊûúÊîØÊåÅÔºâ
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            });
            
            // Ëß¶Êë∏ÂºÄÂßãÊó∂È´ò‰∫ÆÊòæÁ§∫
            star.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const rating = parseInt(this.dataset.rating);
                highlightStars(rating);
            });
            
            // Ëß¶Êë∏ÁªìÊùüÊó∂Á°ÆËÆ§ÈÄâÊã©
            star.addEventListener('touchend', function(e) {
                e.preventDefault();
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
                ratingText.textContent = ratingTexts[selectedRating];
                
                // Ê∑ªÂä†Ëß¶ËßâÂèçÈ¶àÔºàÂ¶ÇÊûúÊîØÊåÅÔºâ
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            });
            
            // Èº†Ê†áÊÇ¨ÂÅúÊïàÊûúÔºàÈÄÇÁî®‰∫éÊîØÊåÅÈº†Ê†áÁöÑËÆæÂ§áÔºâ
            star.addEventListener('mouseover', function() {
                const rating = parseInt(this.dataset.rating);
                highlightStars(rating);
            });
        });
        
        // Èº†Ê†áÁ¶ªÂºÄËØÑÂàÜÂå∫ÂüüÊó∂ÊÅ¢Â§çÂà∞Â∑≤ÈÄâÊã©ÁöÑËØÑÂàÜ
        document.querySelector('.rating-container').addEventListener('mouseleave', function() {
            updateStars();
        });
        
        // Ëß¶Êë∏ÂèñÊ∂àÊó∂ÊÅ¢Â§çÂà∞Â∑≤ÈÄâÊã©ÁöÑËØÑÂàÜ
        document.querySelector('.rating-container').addEventListener('touchcancel', function() {
            updateStars();
        });
        
        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        function updateStars() {
            highlightStars(selectedRating);
        }
        
        // Ë°®ÂçïÊèê‰∫§
        document.getElementById('evaluationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!sessionId) {
                showError('Áº∫Â∞ë‰ºöËØùIDÔºåÊó†Ê≥ïÊèê‰∫§ËØÑ‰ª∑');
                return;
            }
            
            if (selectedRating === 0) {
                showError('ËØ∑ÈÄâÊã©ËØÑÂàÜ');
                return;
            }
            
            const reason = document.getElementById('reason').value.trim();
            if (!reason) {
                showError('ËØ∑Â°´ÂÜôËØÑ‰ª∑ÂéüÂõ†');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = submitBtn.querySelector('span');
            const submitBtnIcon = submitBtn.querySelector('i');
            
            submitBtn.disabled = true;
            submitBtnText.textContent = 'Êèê‰∫§‰∏≠...';
            submitBtnIcon.className = 'fas fa-spinner fa-spin';
            
            try {
                const response = await fetch('/api/game/evaluation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        rating: selectedRating,
                        reason: reason,
                        difficulty_feedback: document.getElementById('difficulty').value || null,
                        most_liked: document.getElementById('mostLiked').value.trim() || null,
                        suggestions: document.getElementById('suggestions').value.trim() || null,
                        would_recommend: document.getElementById('recommend').checked
                    })
                });
                
                if (response.ok) {
                    showSuccess();
                    // Ê∑ªÂä†Ëß¶ËßâÂèçÈ¶à
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]);
                    }
                    // 3ÁßíÂêéË∑≥ËΩ¨ÂõûÊâãÊú∫ÁâàÈ¶ñÈ°µ
                    setTimeout(() => {
                        window.location.href = `/`;
                    }, 3000);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Êèê‰∫§Â§±Ë¥•');
                }
            } catch (error) {
                console.error('Êèê‰∫§ËØÑ‰ª∑Â§±Ë¥•:', error);
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï');
            } finally {
                submitBtn.disabled = false;
                submitBtnText.textContent = 'Êèê‰∫§ËØÑ‰ª∑';
                submitBtnIcon.className = 'fas fa-paper-plane';
            }
        });
        
        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('evaluationForm').style.display = 'none';
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            // Ê∑ªÂä†Ëß¶ËßâÂèçÈ¶à
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }
        
        function goBack() {
            if (sessionId) {
                window.location.href = `/`;
            } else {
                window.location.href = '/';
            }
        }
        
        // ÂàùÂßãÂåñ‰∏ªÈ¢òÁÆ°ÁêÜÂô®
        document.addEventListener('DOMContentLoaded', function() {
            if (window.themeManager) {
                // ‰∏ªÈ¢òÁÆ°ÁêÜÂô®Â∑≤Âä†ËΩΩÔºåÂ∫îÁî®ÂΩìÂâç‰∏ªÈ¢ò
                const currentTheme = window.themeManager.getCurrentTheme();
                window.themeManager.applyTheme(currentTheme);
            } else {
                // Á≠âÂæÖ‰∏ªÈ¢òÁÆ°ÁêÜÂô®Âä†ËΩΩ
                window.addEventListener('themeManagerReady', function() {
                    const currentTheme = window.themeManager.getCurrentTheme();
                    window.themeManager.applyTheme(currentTheme);
                });
            }
        });
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•‰ºöËØùID
        if (!sessionId) {
            showError('Áº∫Â∞ë‰ºöËØùIDÔºåËØ∑‰ªéÊ∏∏Êàè‰∏≠ËøõÂÖ•Ê≠§È°µÈù¢');
            document.getElementById('evaluationForm').style.display = 'none';
        }
        
        // Èò≤Ê≠¢È°µÈù¢Áº©Êîæ
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
